server:
  port: 8975
# ===== SPRING BOOT =====
spring:
  application:
    name: db-backup-cli

  # ===== DATABASE (for storing backup metadata) =====
  # Default datasource configuration. For production, these values are
  # expected to be provided by the environment (e.g., in docker-compose-prod.yml).
  # For local development, these are overridden in application-dev.yml.
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db_backup_meta}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # Use 'update' as a sensible default. 'validate' is used in prod, 'create-drop' in test.
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true # Ensures table/column names are quoted

  # ===== SCHEDULER =====
  task:
    scheduling:
      pool:
        size: 5  # Thread pool size for scheduled tasks

  # ===== SHELL =====
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: true

# ===== STORAGE CONFIGURATION =====
storage:
  # Default storage provider. Can be overridden by profiles.
  provider: local  # Options: local, s3, minio

  # Configuration for local file storage
  local:
    path: /var/lib/dbbackup

  # Configuration for AWS S3
  s3:
    bucket: my-backup-bucket
    prefix: backups/
    region: us-east-1
    endpoint: # Leave empty for AWS, set for custom S3-compatible
    access-key: ${AWS_ACCESS_KEY_ID:''}
    secret-key: ${AWS_SECRET_ACCESS_KEY:''}

  # Configuration for MinIO (S3-compatible)
  minio:
    endpoint: http://localhost:9000
    bucket: backups
    access-key: minioadmin
    secret-key: minioadmin

# ===== BACKUP CONFIGURATION =====
backup:
  # Default working directory for temporary files
  workdir: /tmp/dbbackup

  # Default retention policy
  retention:
    days: 30          # Keep backups for 30 days
    max-count: 100    # Maximum number of backups per database

  # Default database connection settings for the backup target
  db:
    connect:
      timeoutMs: 30000  # 30 seconds

  # Default advisory lock settings
  lock:
    timeoutMs: 60000    # 1 minute

  # Default compression settings
  compress: GZIP        # Options: GZIP, ZIP, NONE

  # Default encryption settings
  encrypt:
    enabled: false
    algorithm: AES-256-GCM
    kms:
      keyId: backup-encryption-key

  # Default scheduler settings
  scheduler:
    enabled: false
    cron: "0 0 2 * * ?"
    databases: ""
    storage-provider: local
    compression: GZIP
    encrypt: false

  # Default cleanup settings
  cleanup:
    enabled: true

  # Default metrics reporting settings
  metrics:
    reporting:
      enabled: false

# ===== OBSERVABILITY =====
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}

# ===== LOGGING =====
logging:
  level:
    root: INFO
    com.chibao.dbbackup_cli: DEBUG
    software.amazon.awssdk: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

